<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="png/image" href="https://www.stickpng.com/assets/images/5847eb76cef1014c0b5e484f.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <link rel="stylesheet" href="task1.css">
</head>

<body>
  <h1>Registration Form</h1>
  <form>

    <div class="inputs">
      <!-- &#10003; -->
      <label for="name">First name:</label>
      <input type="text" name="name" id="name"
        style="margin-left: 148px;font-weight: bold; background-color:white;  height:40px;width:300px">
      <p id="check1"></p><br />

      <label for="Lname">Last name:</label>
      <input type="text" name="Lname" id="Lname"
        style="margin-left: 150px;font-weight: bold;background-color:white; height:40px;width:300px">
      <p id="check2"></p><br />

      <label for="date">Birth date:</label>
      <input type="date" name="date" id="date"
        style="margin-left: 155px;font-weight: bold; background-color:white;height:40px;width:300px">
      <p id="check3"></p><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email"
        style="margin-left: 200px;font-weight: bold; background-color:white;height:40px;width:300px">
      <p id="check4"></p><br />

      <label for="email1">Conferm your email:</label>
      <input type="email" name="email1" id="email1"
        style="margin-left: 45px;font-weight: bold;background-color:white;height:40px;width:300px">
      <p id="check5"></p><br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password"
        style="margin-left: 160px;font-weight: bold;background-color:white;height:40px;width:300px">
      <p id="check6"></p><br />

      <label for="password1">Conferm your password:</label>
      <input type="password" name="password1" id="password1"
        style="margin-left: 5px;font-weight: bold;background-color:white;height:40px;width:300px">
      <p id="check7"></p><br /><br />

      <input type="button" value="Subscribe" id="Subscribe"
        style="color: white; font-weight: bold;background-color:#61d135 ;width: 600px;height: 50px;font-size: 20px;">
    </div>

  </form>

  <script src="task1.js"></script>
</body>

</html>
