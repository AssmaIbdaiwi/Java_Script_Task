<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button id="btn">Load data</button>
    <table class="table table-striped" id="tb"  >
        <tr>
            <th>Car Name</th>
            <th>Price</th>
            <th>Color</th>
        </tr>
    </table>
    <script>
        document.getElementById('btn').addEventListener('click',function(){
            let x= new   XMLHttpRequest();
     x.open('GET','test.json');
     x.onload=function(){
         let data=JSON.parse(x.responseText);
         mydata(data)
        //  document.write(data[1].price)
     }
     x.send()
        
        }
        )
        function mydata(data){
          var info=document.getElementById('tb');
          var dd='';
          for (let index =0; index<data.length;index++) {
         dd+='<tr><td>'+data[index].car_name+'</td><td>'+data[index].price+'</td><td>'+data[index].color+'</td>'
          } 
          info.insertAdjacentHTML('beforeend',dd);
        }
    
    </script>
</body>
</html>
