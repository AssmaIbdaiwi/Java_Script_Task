<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #1</title>
</head>
<body>
    <div class="box"; style="background-color:yellow; width:300px; padding:20px;border:solid; text-align: center;">
        <h1 id="change" onmouseover=overme() onmouseout="outme()" >Hello word!</h1>
    </div>
    <script>
        function overme(){
            document.getElementById('change').innerHTML="Can I help you?"
        }
        function outme(){
            document.getElementById('change').innerHTML="Hello word!"
        }
    </script>
</body>
</html>
