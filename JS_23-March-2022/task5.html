<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #5</title>
</head>

<body>
    <form>
        <br />
        <label> Password (min 6 characters):</label>
        <input type="password" placeholder="Password" id="pass" onchange="pass1()"value="">
        <p id="short" style="display: inline; color: red;"></p>
        <br /><br />
        <p id="short" style="display: inline;"></p>
        
        <label>Repeat password :</label>
        <input type="password" placeholder="Re-password" style="margin-left: 70px; "onchange ="repass()" value="" id="reepass">
        
        <p id="dontmatch" style="display: inline; color: red ;"></p>
       <br/><br/>
        <input type="submit" style="display:none" id="btn">
    </form>
    <script>
        function pass1() {

            let valuep = document.getElementById('pass').value;
            if (valuep.length < 6) {
                document.getElementById('short').innerHTML = 'Too short';
            }
        }
        function repass() {
        let valuer = document.getElementById('reepass').value;
        let valuep = document.getElementById('pass').value;
            if (valuep == valuer){
                document.getElementById('btn').style.display='block';
               
            }
            else{
                document.getElementById('dontmatch').innerHTML= "The two passwords don't match";
            }
        }


    </script>
</body>

</html>
