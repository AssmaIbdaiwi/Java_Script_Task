<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(228, 130, 182);">
    <div class="container">
<select class="form-control" id="char" onchange="select(this.value)" >
<option>Please select your name</option>
</select>
<div >
<p id="char1" style="background-color: antiquewhite;margin-top: 30px;padding-left: 100px;" ></p>
</div> 

</div>  

    <script>

      async  function LoadData(){
          const responce= await fetch('https://www.breakingbadapi.com/api/characters');
          const data= await responce.json();
          for (let index =0; index<data.length;index++) {
           document.getElementById('char').innerHTML+="<option> "+ data[index].name +" </option>";


     

         }
        }
        LoadData();
     
        async  function select(x){
          const responce= await fetch(`https://www.breakingbadapi.com/api/characters?name=${x}`);
          const data= await responce.json();
          for (let index =0; index<data.length;index++) {
            document.getElementById('char1').innerHTML= 'My nickname is: '+data[index].nickname ;
          
          }

        }
    
       
       select();
    </script>
</body>
</html>
