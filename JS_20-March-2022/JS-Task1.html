<body>
    <script>
var mark = window.prompt("Please enter your grade");
mark=mark/10;
switch (parseInt(mark)){
    case  5:
         console.log("E");
    break;
    case 6: 
        console.log("D");
        break;
    case 7: 
        console.log("C");
        break;
    case 8:
        console.log("B");
        break;
    case 9:
    case 10:
        console.log("A")
        break;
    default:
        console.log("F")
}
  
    </script>

</body>
